<!doctype>
<html>
<style>
.font_1 {
background-color: black;
color: yellow;
font-size: large;
}
.font_2 {
background-color: darkblue;
color: white;
font-size: medium;
}
</style>
<h2 class="font_1">This element is styled per class attribute font_1</h2>
<h3 class="font_2">This element is styled per class attribute font_2</h2>
<h4 class="font_1">Even tought this is an h4 element, it is styled the same as the h2 element becouse we pointed to the class attribute font_1</h4>
</body>
</html>
